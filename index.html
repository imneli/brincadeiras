<body>
    <div id="container">
        <h2>Sair semana que vem?</h2>
        <h3>quem perde tempo é relogio...</h3>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">Sim</button>
            <button class="btn" onclick="dodge(this)" onmouseover="dodge(this)" style="position: absolute;">Não</button>

    </div>
</body>
<style>
    #container {
        background: cornflowerblue;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: 'Poppins';
    }

    .btn {
        cursor: pointer;
        background: rgb(36, 36, 82);
        color: white;
        border: none;
        padding: 20px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>
    function sim() {
        alert("Local: Shopping, quem perdoa é Deus (emoji de fogo)\nDia: Qualquer dia\nHorario: a partir das 13!!")
        // redirect url
        location.href = "https://music.youtube.com/watch?v=qU9mHegkTc4&list=RDAMVMgiLpYG11qxQ";
    }

    function dodge(btn) {
        // btn declared function
        btn.style.position = 'absolute';
        btn.style.bottom = genPosition(10, 90);
        btn.style.left = genPosition(10, 90);
        console.log('toma gappp');
    }

    function genPosition(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>
